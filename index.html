<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awsome To-Do</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="icons/css/ionicons.min.css">
    <script type="text/javascript" src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stuff To Do</h1>
      </header>
      <section class="filters">
        <div class="filters-done"><div class="icon"><i class="ion-record"></i></div>Stuff Done</div>
        <div class="filters-priorities"><div class="icon"><i class="ion-android-star"></i></div>Priorities</div>
      </section>
      <section class="list">
        <ul>
          <li>
            <div class="list-checkboxes">
              <i class="ion-ios-circle-outline"></i>
              <i class="ion-android-star-outline"></i>
            </div>
            <div class="list-content">
              <div class="list-content-text">Kup kaszę oraz mleko</div>
              <div class="list-content-date">22-10-2019 10:30</div>
            </div>
            <div class="list-delete">X</div>
          </li>
          <li>
            <div class="list-checkboxes">
              <i class="ion-record"></i>
              <i class="ion-android-star"></i>
            </div>
            <div class="list-content">
              <div class="list-content-text">Kup kaszę oraz mleko</div>
              <div class="list-content-date">22-10-2019 10:30</div>
            </div>
            <div class="list-delete">X</div>
          </li>
          <li>
            <div class="list-checkboxes">
              <i class="ion-ios-circle-outline"></i>
              <i class="ion-android-star-outline"></i>
            </div>
            <div class="list-content">
              <div class="list-content-text">Kup kaszę oraz mleko</div>
              <div class="list-content-date">22-10-2019 10:30</div>
            </div>
            <div class="list-delete">X</div>
          </li>
        </ul>
      </section>
      <section class="form">
        <div class="form-button">
          <button>New To-Do</button>
        </div>
        <form class="" action="#" method="post">
          <label><input type="text" name="text" value=""></label>
          <label><input type="date" name="date" value=""></label>
          <label><input type="time" name="time" value=""></label>
          <label><input type="submit" name="submit" value="Add"></label>
        </form>
      </section>
    </div>
  </body>
</html>
