<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Awsome To-Do</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  <div class="container">
    <header>
          <h1>Stuff To Do</h1>
     </header>
    <form action="/">
        <input class="newTask" type="text" placeholder="New task">
        <label>Date<input title="date" class="newDate" type="date"></label>
        <label>Hour<input title="time" class="newTime" type="time"></label>
        <label>Priority<input class="priority" type="number"></label>
        <button class="addTask" type="submit">ADD</button>
    </form>

        <nav>
              <button type="button" class="stuffDone">Stuff Done</button>
          <button type="button" class="Priority">Priorities</button>
        </nav>
      <section class="list">
        <div class="box">
          <ul class="text">
            <li>Kupic mleko  <button class="delete" type="button">X</button>
          <input class="doneOrNot" type="checkbox" name="sort" value="done">Done</li>
            <li>12-02-2019</li>
            <li>12:15</li>
          </ul>
        </div>
      </section>
  </div>

  </body>
</html>
